<html>
<head> 
	<title>list expamples</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

	<img id="front-page-image" src="http://cdn.styleforum.net/f/f6/680x680px-LL-f6a77f9b_profilepic134819_2.gif" alt="picture of Spagett">


		<div id="main-content">
		<h1>This is a list of seasons and their attributes</h1>
		 
		<div class="warm-seasons">
		 	<h2>Summer</h2>
		 	<ul>
				<li>Humidity</li>
				<li>Heat</li>
				<li>Lots of Daylight</li>
			</ul>
		</div>
		
		<div class="cold-seasons">	
			<h2>Fall</h2> 
			<ol>
				<li>Falling Leaves</li>
				<li>Cool Weather</li>
				<li>Rain</li>
			</ol>
		</div>

		<div class="cold-seasons">
			<h2>Winter</h2>
			<ol>
				<li>Snow</li>
				<li>Cold</li>
				<li>Christmas</li>
			</ol>
		</div>
		
		<div class="warm-seasons">
			<h2>Spring</h2>
			<ol>
				<li>Rain</li>
				<li>Warm Weather</li>
				<li>Lots of Flowers</li>
			</ol>
		</div>
	</div>	
</body>
</html>
